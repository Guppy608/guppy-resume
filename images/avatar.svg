<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
<stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
</linearGradient>
<linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
<stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
</linearGradient>
</defs>
<!-- 背景圆 -->
<circle cx="100" cy="100" r="100" fill="url(#avatarGradient)"/>
<!-- 脸部 -->
<circle cx="100" cy="90" r="60" fill="url(#faceGradient)"/>
<!-- 眼睛 -->
<circle cx="85" cy="80" r="8" fill="#2d3436"/>
<circle cx="115" cy="80" r="8" fill="#2d3436"/>
<circle cx="87" cy="78" r="3" fill="#ffffff"/>
<circle cx="117" cy="78" r="3" fill="#ffffff"/>
<!-- 嘴巴 -->
<path d="M 85 105 Q 100 115 115 105" stroke="#2d3436" stroke-width="3" fill="none" stroke-linecap="round"/>
<!-- 头发 -->
<path d="M 50 70 Q 100 30 150 70 Q 140 50 100 45 Q 60 50 50 70" fill="#2d3436"/>
<!-- 眼镜框 -->
<circle cx="85" cy="80" r="15" stroke="#2d3436" stroke-width="2" fill="none"/>
<circle cx="115" cy="80" r="15" stroke="#2d3436" stroke-width="2" fill="none"/>
<line x1="100" y1="80" x2="100" y2="80" stroke="#2d3436" stroke-width="2"/>
<!-- AI符号 -->
<text x="100" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI</text>
<!-- 装饰元素 -->
<circle cx="40" cy="40" r="4" fill="#ffffff" opacity="0.7"/>
<circle cx="160" cy="50" r="3" fill="#ffffff" opacity="0.5"/>
<circle cx="170" cy="140" r="5" fill="#ffffff" opacity="0.6"/>
<circle cx="30" cy="150" r="3" fill="#ffffff" opacity="0.4"/>
</svg>
